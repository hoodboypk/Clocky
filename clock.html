<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="./glow.css">
</head>

<body>

    <div id="cards">
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-apartment">
                        <img src="./india.png" height="115" width="145" alt="germany flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-apartment"></i>
                        <div class="card-info-title">
                            <h3>India</h3>
                            <h4>Current Time: <span id="ind-time"></span> </h4>
                            <h4>Date: <span id="ind-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-unicorn">
                        <img src="./usa.png" height="100" width="100" alt="usa flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-unicorn"></i>
                        <div class="card-info-title">
                            <h3>USA (Eastern)</h3>
                            <h4>Current Time: <span id="usa-time"></span></h4>
                            <h4>Date: <span id="usa-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-blender-phone">
                        <img src="./germany.png" height="100" width="100" alt="german flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-blender-phone"></i>
                        <div class="card-info-title">
                            <h3>Germany</h3>
                            <h4>Current Time: <span id="ger-time"></span></h4>
                            <h4>Date: <span id="ger-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-person-to-portal">
                        <img src="./japan.png" height="110" width="150" alt="japanese flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-person-to-portal"></i>
                        <div class="card-info-title">
                            <h3>Japan</h3>
                            <h4>Current Time: <span id="jap-time"></span></h4>
                            <h4>Date: <span id="jap-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-person-from-portal">
                        <img src="./england.png" height="100" width="100" alt="english flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-person-from-portal"></i>
                        <div class="card-info-title">
                            <h3>England</h3>
                            <h4>Current Time: <span id="eng-time"></span></h4>
                            <h4>Date: <span id="eng-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-otter">
                        <img src="./Singapore.png" height="100" width="100" alt="singapore flag">
                    </i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-otter"></i>
                        <div class="card-info-title">
                            <h3>Singapore</h3>
                            <h4>Current Time: <span id="sin-time"></span></h4>
                            <h4>Date: <span id="sin-date"></span> </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./cardglow.js">

    </script>
</body>

</html>
