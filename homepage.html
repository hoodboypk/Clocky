<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body onload = "slider()">
    <div class="banner">
        <div class="slider">
            <img src="./mountains.jpg" id="slideImg" alt="mountain">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="./logo.png" alt="clocky">
                </div>

                <div class="menu-icons">
                    <img src="./user.png" alt="user">
                    <img src="./cart.png" alt="cart">
                    <img src="./menu.png" alt="menu">
                </div>

            </div>

            <div class="content">
                <h1>Clocky: The World Clock</h1>
                <h3>See the current time and date of different countries around the world</h3>
            
                <div>
                    <button type="button">Get Started</button>
                </div>
            </div>
        </div>
    </div>

    <script src="homescript.js">

    </script>
</body>

</html>
